<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Voice Agent</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg: #0f1724;
      --card: #0b1220;
      --accent: #6ee7b7;
      --accent-dark: #0ea5a4;
      --muted: #94a3b8;
      --bubble: #0b1226;
      --text: #e6eef8;
      --user-bubble: #1e3a8a;
      --shadow: rgba(2, 6, 23, 0.6);
      --success: #10b981;
      --warning: #f59e0b;
      --error: #ef4444;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Inter', ui-sans-serif, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
    }

    body {
      background: linear-gradient(135deg, #0f1724 0%, #1e293b 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      color: var(--text);
    }

    .app {
      width: 100%;
      max-width: 980px;
      background: var(--card);
      border-radius: 20px;
      padding: 24px;
      box-shadow: 0 20px 40px var(--shadow);
      border: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      flex-direction: column;
      height: 90vh;
      max-height: 800px;
    }

    header {
      text-align: center;
      margin-bottom: 24px;
      position: relative;
    }

    header h1 {
      font-size: 32px;
      font-weight: 700;
      background: linear-gradient(90deg, var(--accent), var(--accent-dark));
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    header p {
      color: var(--muted);
      font-size: 16px;
      margin: 0;
    }

    .status-indicator {
      position: absolute;
      top: 0;
      right: 0;
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 14px;
      color: var(--muted);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--success);
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    .controls {
      display: grid;
      gap: 16px;
      margin-bottom: 20px;
    }

    .row {
      display: flex;
      gap: 12px;
    }

    .voice-controls {
      display: flex;
      gap: 12px;
    }

    .btn {
      padding: 12px 20px;
      border-radius: 12px;
      border: 0;
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 8px;
      font-weight: 500;
      transition: all 0.2s ease;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.15);
    }

    .btn:active {
      transform: translateY(0);
    }

    .btn:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    .btn-ghost {
      background: transparent;
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .primary {
      background: linear-gradient(90deg, var(--accent-dark), var(--accent));
      color: #022;
      font-weight: 600;
    }

    .mic-active {
      background: linear-gradient(90deg, var(--warning), #f97316);
      color: #022;
      animation: pulse 1.5s infinite;
    }

    textarea#textQuery {
      flex: 1;
      padding: 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.08);
      background: rgba(255, 255, 255, 0.05);
      color: var(--text);
      min-height: 100px;
      resize: vertical;
      font-size: 16px;
      transition: all 0.2s ease;
    }

    textarea#textQuery:focus {
      outline: none;
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(110, 231, 183, 0.2);
    }

    textarea#textQuery::placeholder {
      color: var(--muted);
    }

    .chat-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow: hidden;
      border-radius: 16px;
      background: linear-gradient(180deg, rgba(255, 255, 255, 0.02), transparent);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .chat-header {
      padding: 16px 20px;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .chat-header h3 {
      font-size: 16px;
      font-weight: 600;
    }

    .chat-actions {
      display: flex;
      gap: 8px;
    }

    .chat-actions .btn {
      padding: 8px 12px;
      font-size: 14px;
    }

    .chat {
      flex: 1;
      overflow: auto;
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .messages {
      display: flex;
      flex-direction: column;
      gap: 16px;
    }

    .message {
      display: flex;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .message.user {
      justify-content: flex-end;
    }

    .message.assistant {
      justify-content: flex-start;
    }

    .message.system {
      justify-content: center;
    }

    .message.user .bubble {
      background: linear-gradient(135deg, var(--accent-dark), var(--accent));
      color: #052;
      border-bottom-right-radius: 4px;
    }

    .message.assistant .bubble {
      background: #071428;
      color: var(--text);
      border-bottom-left-radius: 4px;
    }

    .message.system .bubble {
      background: transparent;
      color: var(--muted);
      font-style: italic;
      text-align: center;
      box-shadow: none;
      padding: 8px 16px;
    }

    .bubble {
      padding: 14px 18px;
      border-radius: 18px;
      max-width: 80%;
      box-shadow: 0 8px 20px var(--shadow);
      position: relative;
      line-height: 1.5;
    }

    .message-icon {
      margin-right: 8px;
      font-size: 14px;
    }

    .message-time {
      font-size: 12px;
      color: rgba(255, 255, 255, 0.4);
      margin-top: 4px;
      text-align: right;
    }

    .message.system .message-time {
      text-align: center;
    }

    audio {
      display: block;
      margin-top: 12px;
      width: 100%;
      border-radius: 8px;
    }

    footer {
      margin-top: 20px;
      color: var(--muted);
      font-size: 14px;
      text-align: center;
      padding-top: 16px;
      border-top: 1px solid rgba(255, 255, 255, 0.05);
    }

    .typing-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 14px 18px;
      background: #071428;
      border-radius: 18px;
      max-width: 80%;
      box-shadow: 0 8px 20px var(--shadow);
      border-bottom-left-radius: 4px;
      margin-bottom: 16px;
    }

    .typing-dots {
      display: flex;
      gap: 4px;
    }

    .typing-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--muted);
      animation: typing 1.4s infinite ease-in-out;
    }

    .typing-dot:nth-child(1) { animation-delay: -0.32s; }
    .typing-dot:nth-child(2) { animation-delay: -0.16s; }

    @keyframes typing {
      0%, 80%, 100% { transform: scale(0.8); opacity: 0.5; }
      40% { transform: scale(1); opacity: 1; }
    }

    /* Responsive adjustments */
    @media (max-width: 768px) {
      .app {
        padding: 16px;
        height: 95vh;
      }
      
      .row {
        flex-direction: column;
      }
      
      .bubble {
        max-width: 90%;
      }
      
      header h1 {
        font-size: 28px;
      }
    }
  </style>
</head>
<body>
  <div class="app">
    <header>
      <h1>Voice Agent</h1>
      <p>Speak or type â€” get answers and audio replies.</p>
      <div class="status-indicator">
        <div class="status-dot"></div>
        <span>System Online</span>
      </div>
    </header>

    <main>
      <section class="controls">
        <div class="voice-controls">
          <button id="micBtn" class="btn">
            <i class="fas fa-microphone"></i>
            Start Mic
          </button>
          <button id="stopMicBtn" class="btn btn-ghost" disabled>
            <i class="fas fa-stop"></i>
            Stop Mic
          </button>
        </div>

        <div class="row">
          <textarea id="textQuery" placeholder="Type your question here..."></textarea>
          <button id="sendBtn" class="btn primary">
            <i class="fas fa-paper-plane"></i>
            Send
          </button>
        </div>
      </section>

      <section class="chat-container">
        <div class="chat-header">
          <h3>Conversation</h3>
          <div class="chat-actions">
            <button id="clearBtn" class="btn btn-ghost">
              <i class="fas fa-trash"></i>
              Clear
            </button>
          </div>
        </div>
        <div class="chat">
          <div id="messages" class="messages"></div>
          <div id="typingIndicator" class="typing-indicator" style="display: none;">
            <div class="typing-dots">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
            <span>Voice Agent is typing...</span>
          </div>
        </div>
      </section>
    </main>

    <footer>
      <small>Powered by Gemini (Gemini cache), Qdrant, AssemblyAI (STT), Rime (TTS) & Cerebras fallback</small>
    </footer>
  </div>

  <script>
    const micBtn = document.getElementById('micBtn');
    const stopMicBtn = document.getElementById('stopMicBtn');
    const sendBtn = document.getElementById('sendBtn');
    const textQuery = document.getElementById('textQuery');
    const messagesDiv = document.getElementById('messages');
    const clearBtn = document.getElementById('clearBtn');
    const typingIndicator = document.getElementById('typingIndicator');

    function appendMessage(kind, text, audioUrl=null) {
      const el = document.createElement('div');
      el.className = 'message ' + kind;
      
      const time = new Date().toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' });
      const icon = kind === 'user' ? '<i class="fas fa-user message-icon"></i>' : 
                   kind === 'assistant' ? '<i class="fas fa-robot message-icon"></i>' : 
                   '<i class="fas fa-info-circle message-icon"></i>';
      
      el.innerHTML = `
        <div class="bubble">
          <div>${icon}${text.replace(/\n/g,'<br>')}</div>
          <div class="message-time">${time}</div>
          ${audioUrl ? `<audio controls src="${audioUrl}" autoplay></audio>`:''}
        </div>`;
      
      messagesDiv.appendChild(el);
      // Scroll to the bottom of the chat
      messagesDiv.parentElement.scrollTop = messagesDiv.parentElement.scrollHeight;
    }

    function showTypingIndicator() {
      typingIndicator.style.display = 'flex';
      messagesDiv.parentElement.scrollTop = messagesDiv.parentElement.scrollHeight;
    }
    
    function hideTypingIndicator() {
      typingIndicator.style.display = 'none';
    }

    // Clear chat history
    clearBtn.onclick = () => {
      messagesDiv.innerHTML = '';
    };

    // send text query
    sendBtn.onclick = async () => {
      const q = textQuery.value.trim();
      if (!q) return;
      appendMessage('user', q);
      textQuery.value = '';
      sendBtn.disabled = true;
      
      // Show typing indicator
      showTypingIndicator();
      
      const res = await fetch('/api/query', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({query: q})
      });
      
      sendBtn.disabled = false;
      hideTypingIndicator();
      
      const js = await res.json();
      if (js.error) {
        appendMessage('system', 'Error: ' + js.error);
      } else {
        appendMessage('assistant', js.text || '(no text)', js.audio_url);
      }
    };

    // Allow sending with Enter key (with Shift+Enter for new line)
    textQuery.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        sendBtn.click();
      }
    });

    // start STT
    micBtn.onclick = async () => {
      micBtn.disabled = true;
      const r = await fetch('/api/stt/start', {method:'POST'});
      const j = await r.json();
      if (j.status === 'started' || j.status === 'already_running') {
        micBtn.textContent = 'Mic Running...';
        micBtn.classList.add('mic-active');
        stopMicBtn.disabled = false;
        pollTranscript();
      } else {
        appendMessage('system','Could not start STT: ' + JSON.stringify(j));
        micBtn.disabled = false;
      }
    };

    // stop STT
    stopMicBtn.onclick = async () => {
      stopMicBtn.disabled = true;
      const r = await fetch('/api/stt/stop', {method:'POST'});
      const j = await r.json();
      appendMessage('system','STT stopped: ' + JSON.stringify(j));
      micBtn.disabled = false;
      micBtn.textContent = 'Start Mic';
      micBtn.classList.remove('mic-active');
    };

    // poll transcript periodically, and when found, auto-send to /api/query
    let pollHandle = null;
    async function pollTranscript(){
      if (pollHandle) return;
      pollHandle = setInterval(async () => {
        const r = await fetch('/api/stt/latest');
        const j = await r.json();
        if (j.transcript && j.transcript.trim().length > 0) {
          // found a final transcript -> send it as a query
          clearInterval(pollHandle);
          pollHandle = null;
          appendMessage('user', j.transcript);
          
          // Show typing indicator
          showTypingIndicator();
          
          // call query endpoint
          const res = await fetch('/api/query', {
            method: 'POST',
            headers: {'Content-Type':'application/json'},
            body: JSON.stringify({query: j.transcript})
          });
          
          hideTypingIndicator();
          
          const js = await res.json();
          if (js.error) appendMessage('system', 'Error: ' + js.error);
          else appendMessage('assistant', js.text || '(no text)', js.audio_url);
        }
      }, 1500);
    }
  </script>
</body>
</html>
